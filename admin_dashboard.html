<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <table>
        <tr>
            <th>PRN No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Rank</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.prn_no }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.rank }}</td>
            <td>
                <a href="{{ url_for('edit_student', prn_no=student.prn_no) }}">Edit</a> |
                <form action="{{ url_for('delete_student', prn_no=student.prn_no) }}" method="post" style="display:inline;">
                    <input type="submit" value="Delete">
                </form> |
                <a href="{{ url_for('view_marks', prn_no=student.prn_no) }}">View Marks</a> |
                <a href="{{ url_for('edit_marks', prn_no=student.prn_no) }}">Edit Marks</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_student') }}">Add Student</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
